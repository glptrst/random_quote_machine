<!DOCTYPE html>
<html>
<head>
    <title>Random Quote Machine</title>

    <link rel="stylesheet" href="styles/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="styles/style.css" type="text/css">

    <script src="scripts/script.js" type="text/javascript"></script>
</head>
<body>
    <h1>Random Quote Machine</h1>
    <div id="main">
	<div id="quote">
	</div>

	<div id="author">
	</div>
    </div>
<br>
    <div id="quoteButtonContainer">
	<p onclick="getQuotes()" class="noselect" id="quoteButton">New Quote</p>
    </div>
<br>
    <div id="twitterButtonContainer">
        <a id="twitterLink" href="https://www.twitter.com/intent/tweet?text=Hello%20world"><i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i></a>
    </div>
</body>
</html>
